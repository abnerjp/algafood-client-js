<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>AlgaFood</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <style>
    .row {
      margin-bottom: 10px;
      margin-top: 10px;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="row">
      <button id="btn-consultar" class="btn btn-primary">Consultar</button>
    </div>

    <div class="row">
      <table id="tabela" class="table table-striped table-hover">
        <thead class="thead-dark">
          <tr>
            <th>Código</th>
            <th>Descrição</th>
            <th>Ações</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td colspan="3">Nenhuma forma de pagamento encontrada</td>
          </tr>
        </tbody>
      </table>
    </div>

    <div class="row">
        <form>
            <div class="form-group">
                <label for="campo-descricao">Descrição</label>
                <input type="text" class="form-control" id="campo-descricao">
            </div>
            <button type="button" class="btn btn-primary" id="btn-cadastrar">Cadastrar</button>
        </form>
    </div>
  </div>

  <script src="//code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>

  <script src="client.js"></script>
</body>
</html>
